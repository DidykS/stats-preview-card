<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stats Preview Card</title>
  <!-- CSS -->
  <link rel="stylesheet" href="./assets/css/style.css">
  <!-- GOOGLE FONTS -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">
</head>
<body>
  
  <!-- container -->
  <div class="container">
    <!-- card__inner -->
    <div class="card__inner">
      <!-- card__content -->
      <div class="card__content">
        <h1 class="card__title">
          Get <span>insights</span> that help your business grow.
        </h1>
        <p class="card__text">
          Discover the benefits of data analystics and make better decisions regarding revenue, customer experience, and overall efficiency.
        </p>
        <div class="card__stat">
          <span class="card__stat--item item__k">10k+</span>
          <span class="card__stat--item item__num">314</span>
          <span class="card__stat--item item__m">12M+</span>
        </div>
      </div> <!-- /card__content -->
      <!-- card__img -->
      <div class="card__img">
        <img src="./assets/images/image-header-desktop.jpg" alt="photo" class="card__background">
        <div class="color"></div>
      </div> <!-- /card__img -->
    </div> <!-- /card__inner -->
  </div> <!-- /container -->

  <!-- JS -->
  <script src="./assets/js/app.js"></script>
</body>
</html>
